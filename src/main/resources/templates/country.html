<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="partials/_layout">
<body>

<div layout:fragment="content">

  <main id="main" class="main">

    <div class="pagetitle mb-5">
      <h1>Country</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{index}">Home</a></li>
          <li class="breadcrumb-item">Global</li>
          <li class="breadcrumb-item active">Country</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCountry">
            Add Country
          </button>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Country List</h5>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Capital</th>
                  <th scope="col">Code</th>
                  <th scope="col">Continent</th>
                  <th scope="col">Description</th>
                  <th scope="col">Nationality</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="country:${countries}">
                  <th scope="row" th:text="${country.id}"></th>
                  <td th:text="${country.capital}"></td>
                  <td th:text="${country.code}"></td>
                  <td th:text="${country.continent}"></td>
                  <td th:text="${country.description}"></td>
                  <td th:text="${country.nationality}"></td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

    <div class="modal fade" id="addCountry" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Country</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form th:action="@{countries}" method="post">
            <div class="modal-body">
              <div class="form-group">
                <label for="capital" class="col-form-label">Capital:</label>
                <input type="text" class="form-control" id="capital" name="capital">
              </div>
              <div class="form-group">
                <label for="continent" class="col-form-label">Continent:</label>
                <input type="text" class="form-control" id="continent" name="continent">
              </div>
              <div class="form-group">
                <label for="description" class="col-form-label">Description:</label>
                <input type="text" class="form-control" id="description" name="description">
              </div>
              <div class="form-group">
                <label for="code" class="col-form-label">Code:</label>
                <input type="text" class="form-control" id="code" name="code">
              </div>
              <div class="form-group">
                <label for="nationality" class="col-form-label">Nationality:</label>
                <input type="text" class="form-control" id="nationality" name="nationality">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main><!-- End #main -->
</div>
</body>

</html>
